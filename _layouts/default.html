<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site.description | default: page.description | default: 'Simon Knight - Software Engineer and Researcher' }}">

    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title | default: "Simon Knight" }}</title>

    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <!-- Syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css" media="(prefers-color-scheme: dark)">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css" media="(prefers-color-scheme: light)">

    <!-- Plausible Analytics -->
    <script defer data-domain="sk2.id.au" src="https://plausible.io/js/script.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="site-header">
        <div class="header-content">
          <a href="{{ '/' | relative_url }}" class="site-title">Simon Knight</a>
          <nav class="site-nav">
            <a href="{{ '/' | relative_url }}" {% if page.url == '/' or page.url == '/index.html' %}class="active"{% endif %}>About</a>
            <a href="{{ '/projects' | relative_url }}" {% if page.url contains 'projects' %}class="active"{% endif %}>Projects</a>
            <a href="{{ '/cv' | relative_url }}" {% if page.url contains 'cv' %}class="active"{% endif %}>CV</a>
            <a href="{{ '/thesis' | relative_url }}" {% if page.url contains 'thesis' %}class="active"{% endif %}>Thesis</a>
            <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
              <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
              </svg>
              <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
              </svg>
            </button>
          </nav>
        </div>
      </header>

      <main class="site-content">
        {{ content }}
      </main>

      <footer class="site-footer">
        <div class="footer-content">
          <p>&copy; {{ 'now' | date: "%Y" }} Simon Knight. Built with Jekyll.</p>
          <div class="social-links">
            <a href="https://github.com/sk2" target="_blank" rel="noopener noreferrer">GitHub</a>
            <a href="https://scholar.google.com.au/citations?user=BJ1Efr8AAAAJ" target="_blank" rel="noopener noreferrer">Scholar</a>
            <a href="https://www.linkedin.com/in/simoncknight/" target="_blank" rel="noopener noreferrer">LinkedIn</a>
          </div>
        </div>
      </footer>
    </div>

    <script>
      // Dark mode toggle with system preference detection
      const themeToggle = document.getElementById('theme-toggle');
      const html = document.documentElement;

      // Check for saved theme preference or use system preference
      const getThemePreference = () => {
        const stored = localStorage.getItem('theme');
        if (stored) return stored;
        return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
      };

      const setTheme = (theme) => {
        html.setAttribute('data-theme', theme);
        localStorage.setItem('theme', theme);
      };

      // Initialize theme
      setTheme(getThemePreference());

      // Toggle theme
      themeToggle.addEventListener('click', () => {
        const currentTheme = html.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        setTheme(newTheme);
      });

      // Syntax highlighting
      document.addEventListener('DOMContentLoaded', function() {
        if (window.hljs) {
          document.querySelectorAll('pre code').forEach((block) => {
            hljs.highlightElement(block);
          });
        }
      });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  </body>
</html>
