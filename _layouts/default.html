<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site.description | default: page.description | default: 'Simon Knight - Software Engineer and Researcher' }}">

    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title | default: "Simon Knight" }}</title>

    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <!-- Syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css" media="(prefers-color-scheme: dark)">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css" media="(prefers-color-scheme: light)">

    <!-- Privacy-friendly analytics by Plausible -->
    <script async src="https://plausible.io/js/pa-igLgeb_kQ5AZPa8Nwch4m.js"></script>
    <script>
      window.plausible=window.plausible||function(){(plausible.q=plausible.q||[]).push(arguments)},plausible.init=plausible.init||function(i){plausible.o=i||{}};
      plausible.init()
    </script>
  </head>
  <body>
    <div class="container">
      <header class="site-header">
        <div class="header-content">
          <a href="{{ '/' | relative_url }}" class="site-title">Simon Knight</a>
          <nav class="site-nav">
            <a href="{{ '/' | relative_url }}" {% if page.url == '/' or page.url == '/index.html' %}class="active"{% endif %}>About</a>
            <a href="{{ '/projects' | relative_url }}" {% if page.url contains 'projects' %}class="active"{% endif %}>Projects</a>
            <a href="{{ '/network-automation' | relative_url }}" {% if page.url contains 'network-automation' %}class="active"{% endif %}>Network Automation</a>
            <a href="{{ '/signal-processing' | relative_url }}" {% if page.url contains 'signal-processing' %}class="active"{% endif %}>Signal Processing</a>
            <a href="{{ '/data-analytics' | relative_url }}" {% if page.url contains 'data-analytics' %}class="active"{% endif %}>Data Analytics</a>
            <a href="{{ '/agentic-systems' | relative_url }}" {% if page.url contains 'agentic-systems' %}class="active"{% endif %}>Agentic Systems</a>
            <a href="{{ '/photography' | relative_url }}" {% if page.url contains 'photography' %}class="active"{% endif %}>Photography</a>
            <a href="{{ '/cv' | relative_url }}" {% if page.url contains 'cv' %}class="active"{% endif %}>CV</a>
            <a href="{{ '/thesis' | relative_url }}" {% if page.url contains 'thesis' %}class="active"{% endif %}>Thesis</a>
          </nav>
        </div>
      </header>

      <main class="site-content">
        {{ content }}
      </main>

      <footer class="site-footer">
        <div class="footer-content">
          <p>&copy; {{ 'now' | date: "%Y" }} Simon Knight. Built with Jekyll.</p>
          <div class="social-links">
            <a href="https://github.com/sk2" target="_blank" rel="noopener noreferrer">GitHub</a>
            <a href="https://scholar.google.com.au/citations?user=BJ1Efr8AAAAJ" target="_blank" rel="noopener noreferrer">Scholar</a>
            <a href="https://www.linkedin.com/in/simoncknight/" target="_blank" rel="noopener noreferrer">LinkedIn</a>
          </div>
        </div>
      </footer>
    </div>

    <!-- Image lightbox -->
    <div id="lightbox" class="lightbox" role="dialog" aria-modal="true" aria-label="Image viewer">
      <div class="lightbox-card">
        <button class="lightbox-close" aria-label="Close">&times;</button>
        <img class="lightbox-img" alt="">
        <p class="lightbox-caption"></p>
      </div>
    </div>

    <style>
      .lightbox {
        display: none;
        position: fixed;
        inset: 0;
        z-index: 9999;
        background: rgba(0, 0, 0, 0.5);
        align-items: center;
        justify-content: center;
        cursor: pointer;
      }
      .lightbox.active { display: flex; }
      .lightbox-card {
        background: #fff;
        border-radius: 8px;
        padding: 1.5rem;
        max-width: 70vw;
        max-height: 85vh;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.24);
        cursor: default;
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .lightbox-close {
        position: absolute;
        top: 0.5rem;
        right: 0.75rem;
        background: none;
        border: none;
        font-size: 1.4rem;
        color: #999;
        cursor: pointer;
        line-height: 1;
      }
      .lightbox-close:hover { color: #333; }
      .lightbox-img {
        max-width: 100%;
        max-height: 70vh;
        object-fit: contain;
        border-radius: 4px;
      }
      .lightbox-caption {
        margin-top: 0.75rem;
        color: #666;
        font-size: 0.85em;
        text-align: center;
      }
      .site-content img {
        cursor: zoom-in;
      }
    </style>

    <script>
      // Set dark mode by default
      document.documentElement.setAttribute('data-theme', 'dark');

      // Syntax highlighting
      document.addEventListener('DOMContentLoaded', function() {
        if (window.hljs) {
          document.querySelectorAll('pre code').forEach((block) => {
            hljs.highlightElement(block);
          });
        }

        // Lightbox
        var lightbox = document.getElementById('lightbox');
        var lbImg = lightbox.querySelector('.lightbox-img');
        var lbCaption = lightbox.querySelector('.lightbox-caption');

        document.querySelectorAll('.site-content img').forEach(function(img) {
          img.addEventListener('click', function() {
            lbImg.src = this.src;
            lbImg.alt = this.alt;
            var em = this.parentElement.querySelector('em');
            lbCaption.textContent = em ? em.textContent : this.alt;
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
          });
        });

        function closeLightbox() {
          lightbox.classList.remove('active');
          document.body.style.overflow = '';
        }

        lightbox.addEventListener('click', function(e) {
          if (e.target === lightbox) closeLightbox();
        });
        lightbox.querySelector('.lightbox-close').addEventListener('click', closeLightbox);
        document.addEventListener('keydown', function(e) {
          if (e.key === 'Escape') closeLightbox();
        });
      });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  </body>
</html>
