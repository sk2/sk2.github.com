<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site.description | default: page.description | default: 'Simon Knight - Software Engineer and Researcher' }}">

    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title | default: "Simon Knight" }}</title>

    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <!-- Syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css" media="(prefers-color-scheme: dark)">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css" media="(prefers-color-scheme: light)">

    <!-- Privacy-friendly analytics by Plausible -->
    <script async src="https://plausible.io/js/pa-igLgeb_kQ5AZPa8Nwch4m.js"></script>
    <script>
      window.plausible=window.plausible||function(){(plausible.q=plausible.q||[]).push(arguments)},plausible.init=plausible.init||function(i){plausible.o=i||{}};
      plausible.init()
    </script>
  </head>
  <body>
    <div class="container">
      <header class="site-header">
        <div class="header-content">
          <a href="{{ '/' | relative_url }}" class="site-title">Simon Knight</a>
          <nav class="site-nav">
            <a href="{{ '/' | relative_url }}" {% if page.url == '/' or page.url == '/index.html' %}class="active"{% endif %}>About</a>
            <a href="{{ '/projects' | relative_url }}" {% if page.url contains 'projects' %}class="active"{% endif %}>Projects</a>
            <a href="{{ '/network-automation' | relative_url }}" {% if page.url contains 'network-automation' %}class="active"{% endif %}>Network Automation</a>
            <a href="{{ '/signal-processing' | relative_url }}" {% if page.url contains 'signal-processing' %}class="active"{% endif %}>Signal Processing</a>
            <a href="{{ '/data-analytics' | relative_url }}" {% if page.url contains 'data-analytics' %}class="active"{% endif %}>Data Analytics</a>
            <a href="{{ '/agentic-systems' | relative_url }}" {% if page.url contains 'agentic-systems' %}class="active"{% endif %}>Agentic Systems</a>
            <a href="{{ '/photography' | relative_url }}" {% if page.url contains 'photography' %}class="active"{% endif %}>Photography</a>
            <a href="{{ '/cv' | relative_url }}" {% if page.url contains 'cv' %}class="active"{% endif %}>CV</a>
            <a href="{{ '/thesis' | relative_url }}" {% if page.url contains 'thesis' %}class="active"{% endif %}>Thesis</a>
          </nav>
        </div>
      </header>

      <main class="site-content">
        {{ content }}
      </main>

      <footer class="site-footer">
        <div class="footer-content">
          <p>&copy; {{ 'now' | date: "%Y" }} Simon Knight. Built with Jekyll.</p>
          <div class="social-links">
            <a href="https://github.com/sk2" target="_blank" rel="noopener noreferrer">GitHub</a>
            <a href="https://scholar.google.com.au/citations?user=BJ1Efr8AAAAJ" target="_blank" rel="noopener noreferrer">Scholar</a>
            <a href="https://www.linkedin.com/in/simoncknight/" target="_blank" rel="noopener noreferrer">LinkedIn</a>
          </div>
        </div>
      </footer>
    </div>

    <script>
      // Set dark mode by default
      document.documentElement.setAttribute('data-theme', 'dark');

      // Syntax highlighting
      document.addEventListener('DOMContentLoaded', function() {
        if (window.hljs) {
          document.querySelectorAll('pre code').forEach((block) => {
            hljs.highlightElement(block);
          });
        }
      });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  </body>
</html>
